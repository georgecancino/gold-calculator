<!DOCTYPE html>
<html>
<head>
  <title>Gold Price Calculator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="gif-container">
    <img src="images/goldcoin.gif" alt="GIF Image">
  </div>
  <div class="neumorphism-container">
    <div class="neumorphism-card">
      <h1>Gold Price Calculator</h1>
      <div class="calculator">
        <div class="form-group">
          <label for="weight">Weight (in grams):</label>
          <input type="number" id="weight" name="weight" min="0" step="0.01">
        </div>
        <div class="form-group">
          <label for="purity">Purity (in karats):</label>
          <select id="purity">
            <option value="24">24 karats</option>
            <option value="22">22 karats</option>
            <option value="18">18 karats</option>
            <option value="14">14 karats</option>
            <option value="10">10 karats</option>
          </select>
        </div>
        <button class="button" onclick="calculatePrice()">Calculate</button>
        <div class="result" id="result"></div>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
